# The following types define the data model of the example service
# based on which the GraphQL API is generated

type User @model {
  id: ID! @isUnique
  name: String
  dateOfBirth: DateTime
}

type Author @model {
  id: ID! @isUnique
  name: String!
  image: String!
  poems: [Poem!]! @relation(name: "AuthorPoems")
}

type Poem @model {
  id: ID! @isUnique
  name: String!
  image: String!
  lines: [String!]!
  author: Author! @relation(name: "AuthorPoems")
}
